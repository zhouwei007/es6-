<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色转化器</title>
    <style>

    </style>
</head>
<body>
    <button onclick="jump()">点击跳转</button>
</body>
<script>
    function jump() {
        setTimeout(function () {
            window.open('http://www.baidu.com')
        },1000)
    }
    setTimeout(function () {
        openWin('http://www.baidu.com')
    },1000)
    function openWin(url) {
        $('body').append($('<a href="'+url+'" target="_blank" id="openWin" style="display: none;"></a>'))
        document.getElementById("openWin").click();//点击事件
        $('#openWin').remove();
    }
</script>
</html>
